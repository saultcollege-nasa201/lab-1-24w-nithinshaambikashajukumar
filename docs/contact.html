<!DOCTYPE html>
<html lang="en">

            <div class="header-content">
                <h1 class=" header-title ">Get In Touch</h1>

        </div>
    </header>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white" data-spy="affix" data-offset-top="510">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse mt-sm-20 navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

    <div class="section contact" id="contact">
        <div id="map" class="map"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="contact-form-card">
                        <h4 class="contact-title">Mail To me</h4>
                        <form action="mailto:nithinshanithu8@gmail.com" id="contactForm">
                            <div class="form-group">
                                <input  class="form-control" type="text"  placeholder="First and Last Names" required class="textbox" id="name">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" id="email" placeholder="email id" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" placeholder=" Your Message" id="message" required></textarea>
                            </div>
                            <div class="form-group" >
                                <button style="background-color: red; color: black;">
                                  Send
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
